<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-labelledby="title desc">
  <title id="title">Demo video thumbnail</title>
  <desc id="desc">Dark rounded rectangle with a white play button in the center</desc>

  <!-- subtle drop shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <linearGradient id="bgGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#282828"/>
      <stop offset="100%" stop-color="#1f1f1f"/>
    </linearGradient>
  </defs>

  <!-- background rounded rectangle -->
  <rect x="40" y="40" rx="28" ry="28" width="1200" height="640"
        fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- subtle rim highlight -->
  <rect x="40" y="40" rx="28" ry="28" width="1200" height="640"
        fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="2"/>

  <!-- play button circle -->
  <circle cx="640" cy="360" r="100" fill="#ffffff" fill-opacity="0.95"/>

  <!-- play triangle -->
  <polygon points="610,330 610,390 680,360" fill="#1f1f1f"/>

  <!-- optional small label under button -->
  <text x="640" y="480" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif"
        font-size="24" fill="#ffffff" fill-opacity="0.85">Click to play demo</text>
</svg>
